<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место: Россия</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип MESTO Russia" />
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-img" src="<%=require('./images/no-photo.png')%>" alt="аватар пользователя" />
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Name Surname</h1>
        <button class="profile__edit-button" type="button" aria-label="Edit"></button>
        <p class="profile__occupation">About</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add"></button>
    </section>

    <section class="elements">
      <template id="element">
        <div class="element">
          <img class="element__photo" />
          <div class="element__info">
            <h2 class="element__place"></h2>
            <div class="element__like">
              <button class="element__like-button" type="button" aria-label="Like"></button>
              <p class="element__like-number">5</p>
            </div>
          </div>
          <button class="element__delete-button" type="button" aria-label="Delete"></button>
        </div>
      </template>
    </section>
  </main>

  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="info" novalidate>
        <input class="popup__input" name="name" placeholder="Имя" minlength="2" maxlength="40" required
          data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          data-regex="true" />
        <span class="popup__error name-error"></span>
        <input class="popup__input" name="occupation" placeholder="О себе" minlength="2" maxlength="200" required
          data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          data-regex="true" />
        <span class="popup__error occupation-error"></span>
        <button class="popup__button" type="submit" value="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-button" id="close-button-profile" type="button" aria-label="Close"></button>
    </div>
  </div>

  <div class="popup" id="popup-add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card">
        <input class="popup__input" name="card" placeholder="Название" minlength="2" maxlength="30" required
          data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          data-regex="true" />
        <span class="popup__error card-error"></span>
        <input class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required />
        <span class="popup__error link-error"></span>
        <button class="popup__button popup__button_disabled" type="submit" value="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-button" id="close-button-card" type="button" aria-label="Close"></button>
    </div>
  </div>

  <div class="popup" id="popup-chage-photo">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="avatar">
        <input class="popup__input" type="url" name="avatar" placeholder="Ссылка на картинку" required />
        <span class="popup__error avatar-error"></span>
        <button class="popup__button popup__button_disabled" type="submit" value="submit" id="button-change-photo">
          Сохранить </button>
      </form>
      <button class="popup__close-button" id="close-button-profile-img" type="button" aria-label="Close"></button>
    </div>
  </div>

  <div class="popup" id="photo-window">
    <div class="photo-window">
      <img class="photo-window__img">
      <h3 class="photo-window__title"></h3>
      <button class="popup__close-button" id="close-button-img" type="button" aria-label="Close"></button>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyrights">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
