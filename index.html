<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место: Россия</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="логотип MESTO Russia"
      />
    </header>

    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile.jpg"
          alt="аватар пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="Edit"
          ></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Add"
        ></button>
      </section>

      <article class="elements">
        <div class="element">
          <img
            class="element__photo"
            src="./images/sinagakure.jpg"
            alt="фото деревни Сунагакурэ"
          />
          <div class="element__info">
            <h2 class="element__place">Сунагакурэ</h2>
            <button
              class="element__like-button element__like-button_active"
              type="button"
              aria-label="Like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/hram-bidju.jpg"
            alt="фото храм Биджу"
          />
          <div class="element__info">
            <h2 class="element__place">Храм Биджу</h2>
            <button
              class="element__like-button"
              type="button"
              aria-label="Like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/konoha.jpg"
            alt="фото Конохи"
          />
          <div class="element__info">
            <h2 class="element__place">Коноха</h2>
            <button
              class="element__like-button"
              type="button"
              aria-label="Like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/Sora-ku.jpg"
            alt="фото города Сора Ку"
          />
          <div class="element__info">
            <h2 class="element__place">Сора Ку</h2>
            <button
              class="element__like-button"
              type="button"
              aria-label="Like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/dolina-zavershenia.jpg"
            alt="фото Долины Завершения"
          />
          <div class="element__info">
            <h2 class="element__place">Долина Завершения</h2>
            <button
              class="element__like-button"
              type="button"
              aria-label="Like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/derevna-tumana.jpg"
            alt="фото Долины Тумана"
          />
          <div class="element__info">
            <h2 class="element__place">Деревня Тумана</h2>
            <button
              class="element__like-button"
              type="button"
              aria-label="Like"
            ></button>
          </div>
        </div>
      </article>
    </main>

    <div class="popup popup_opened">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="info">
          <input
            class="popup__form-field"
            type="text"
            name="name"
            placeholder="Жак Ив-Кусто"
          />
          <input
            class="popup__form-field"
            type="text"
            name="occupation"
            placeholder="Исследователь океана"
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Close"
          ></button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyrights">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
